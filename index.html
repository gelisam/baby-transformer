<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Classification</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
    <script src="main.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        canvas {
            margin-top: 20px;
        }
        #loss-canvas {
            border: none;
        }
        .bordered-canvas {
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 4px solid #2196F3;
        }
        #toaster {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 16px;
            border-radius: 8px;
            z-index: 1;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="toaster"></div>
    <h1>TensorFlow.js Classification Demo</h1>
    <p>This example trains a model to classify one-hot encoded inputs.</p>
    
    <div>
      <label for="backend-selector">Select Backend: </label>
      <select id="backend-selector">
        <option value="cpu" selected>CPU</option>
        <option value="wasm">WASM</option>
        <option value="webgpu">GPU</option>
      </select>
    </div>
    <br/>
    <button id="train-button" onclick="trainModel()">Train Model</button>
    
    <div id="status">Click the button to start training...</div>
    
    <h3>Loss Curve</h3>
    <canvas id="loss-canvas" width="600" height="150"></canvas>
    <h3>Predictions</h3>
    <canvas id="output-canvas" class="bordered-canvas" width="600" height="400"></canvas>
    <h3>Network Architecture</h3>
    <canvas id="network-canvas" class="bordered-canvas" width="600" height="200"></canvas>
</body>
</html>
