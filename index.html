<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Linear Regression</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
    <script src="main.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        canvas {
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>TensorFlow.js Linear Regression Demo</h1>
    <p>This example trains a simple linear regression model to learn y = 2x - 1</p>
    
    <div>
      <label for="backend-selector">Select Backend: </label>
      <select id="backend-selector">
        <option value="cpu" selected>CPU</option>
        <option value="wasm">WASM</option>
        <option value="webgpu">GPU</option>
      </select>
    </div>
    <br/>
    <button onclick="trainModel()">Train Model</button>
    
    <div id="status">Click the button to start training...</div>
    
    <div id="results" class="results" style="display: none;">
        <h3>Results:</h3>
        <p><strong>Target equation:</strong> y = 2x - 1</p>
        <p><strong>Learned parameters:</strong></p>
        <p id="params"></p>
        <p id="predictions"></p>
    </div>
    
    <canvas id="canvas" width="600" height="400"></canvas>
    <h3>Network Architecture</h3>
    <canvas id="network-canvas" width="600" height="200"></canvas>
</body>
</html>
